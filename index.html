<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="src/sass/app.scss">
    <title>Coding Challenge</title>
</head>
<body>
    <div id="app">

        <section class="users-table">
            <h2 class="heading">Users</h2>

            <section class="table-container">
                <table class="table">
                    <tr class="table-row">
                        <th class="table-header">Name</th>
                        <th class="table-header">Username</th>
                        <th class="table-header">Email</th>
                        <th class="table-header">Address</th>
                        <th class="table-header">Phone</th>
                        <th class="table-header">Website</th>
                        <th class="table-header">Company</th>
                    </tr>
                </table>
            </section>
        </section>

        <section class="posts">
            <h2 class="heading">Posts</h2>
            <p class="posts-description">To view user posts, please click on a user from the table.</p>
            <div class="posts-container"></div>
        </section>

    </div>

    <script type="module" src="src/js/controller.js"></script>
</body>
</html>
